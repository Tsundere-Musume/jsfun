<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Budget Hangman</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/23d4421331.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <h1>Budget Hangman</h1>
    <div class="message-box">
      <div class="message-box-text"></div>
    </div>
    <div class="main-container">
      <div class="container-element hangman-container" tabindex="1">
        <h2>Loading...</h2>
      </div>
      <div class="container-element misc-container">
        <div class="misc-container-element" id="all-choices" style="text-align:left;"><div class="jbhayepani">Guessed Letters: <span id="guessed-letters"><span></div></div>
        <div id="break"></div>
          <div class="misc-container-element" id="counter">Chances:</div>
        <div class="misc-container-element" id="correct-answer">
          Correct Answer: 
        </div>
          <button type="button" id="reset" onclick="document.location.reload()">
          <i class="fa-solid fa-rotate-right fa-2xl logo"></i>
          </button>
      </div>
    </div>
    <script src="hangmanWeb.js"></script>
  </body>
</html>
